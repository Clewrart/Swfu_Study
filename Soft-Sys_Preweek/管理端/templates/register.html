<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script src="../static//js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/register.css">

    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }} "></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>创建账号</h1>
            <p>请填写以下信息完成注册</p>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">管理员名</label>
                <input type="text" id="username" name="username" placeholder="请输入管理员名" required>
                <div class="error-message" id="username-error"></div>
                <div class="success-message" id="username-success">管理员名可用</div>
            </div>
            <div class="form-group">
                <label for="phone">管理员账号</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入账号" required>
                <div class="error-message" id="phone-error"></div>
                <div class="success-message" id="phone-success">管理员账号可用</div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="请再次输入密码" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="button">注册</button>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
