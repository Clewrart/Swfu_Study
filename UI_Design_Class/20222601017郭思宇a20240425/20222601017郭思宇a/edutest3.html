<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性改变</title>
    <style>
        .container {
            display: flex;
            width: 600px;
            background-color: bisque;
            border: 3px solid salmon;
            align-items: center;
        }
        
        .div_inner {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 2px solid salmon;
            display: inline-block;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div_inner">1</div>
        <div class="div_inner" style="height: 400px;">2</div>
        <div class="div_inner" style="height: 500px;">3</div>
        <div class="div_inner" style="height: 300px;">4</div>
        <div class="div_inner">5</div>
        <div class="div_inner">1</div>
        <div class="div_inner">2</div>
        <div class="div_inner">3</div>
        <div class="div_inner">4</div>
        <div class="div_inner" style="height: 50px;">11</div>
    </div>
</body>

</html>
