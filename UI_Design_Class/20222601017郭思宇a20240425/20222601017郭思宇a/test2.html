<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        .container {
            margin: 10px auto;
            display: flex;
            flex-wrap: wrap;
            width: 900px;
            height: 1600px;
            background-color: gray;
            border: 3px solid black;
            align-items: center;
            justify-content: space-around;
            flex-direction: row;
        }
        
        .div_shuzi {
            width: 200px;
            height: 200px;
            display: flex;
            border-radius: 50%;
            background-color: black;
            border: 1px solid white;
            display: flex;
            font-size: 400%;
            color: white;
            align-items: center;
            justify-content: space-around;
        }
        
        .div_shuzi0 {
            width: 46%;
            display: flex;
            height: 200px;
            border-radius: 90px;
            background-color: black;
            border: 1px white;
            display: flex;
            font-size: 400%;
            color: white;
            align-items: center;
            justify-content: space-around;
        }
        
        .div_ctr {
            width: 200px;
            height: 200px;
            display: flex;
            border-radius: 80px;
            background-color: yellowgreen;
            border: 1px solid white;
            display: flex;
            font-size: 400%;
            color: yellow;
            align-items: center;
            justify-content: space-around;
        }
        
        .div_ctp {
            width: 200px;
            display: flex;
            height: 200px;
            border-radius: 80px;
            background-color: red;
            border: 1px solid white;
            display: flex;
            font-size: 500%;
            color: yellow;
            align-items: center;
            justify-content: space-around;
        }
        
        .shuxian {
            width: 900px;
            height: 500px;
            display: flex;
            background-color: gray;
            display: flex;
            font-size: 1000%;
            color: white;
            align-items: end;
            justify-content: end;
        }
        
        .div_shuzi:hover {
            background-color: white;
            color: black;
        }
        
        .div_shuzi0:hover {
            background-color: white;
            color: black;
        }
        
        .div_ctr:hover {
            background-color: white;
            color: yellowgreen;
        }
        
        .div_ctp:hover {
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>©2024 Siyu Guo</div>
        <div> siyu7805@gmail.com</div>
        <div>SWFU BD&IE CS2022</div>

        <div class="shuxian">预留数字</div>

        <div class="div_ctr">AC</div>
        <div class="div_ctr">-/+</div>
        <div class="div_ctr">%</div>
        <div class="div_ctp">M</div>

        <div class="div_shuzi">1</div>
        <div class="div_shuzi">2</div>
        <div class="div_shuzi">3</div>
        <div class="div_ctr">+</div>

        <div class="div_shuzi">4</div>
        <div class="div_shuzi">5</div>
        <div class="div_shuzi">6</div>
        <div class="div_ctr">-</div>

        <div class="div_shuzi">7</div>
        <div class="div_shuzi">8</div>
        <div class="div_shuzi">9</div>
        <div class="div_ctr">×</div>

        <div class="div_shuzi0">0</div>
        <div class="div_shuzi">.</div>
        <div class="div_ctr">÷</div>
        <div>©2024 Siyu Guo</div>
        <div> siyu7805@gmail.com</div>
        <div>SWFU BD&IE CS2022</div>

    </div>
</body>

</html>
