<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            height: 1500px;
            background: green;
            font-size: 30px;
            color: white;
        }
        
        .div1 {
            position: fixed;
            width: 50%;
            height: 50%;
            left: 500px;
            top: 500px;
            background: red;
        }
        
        .div2 {
            position: relative;
            width: 50%;
            height: 50%;
            left: 50px;
            top: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="div2">我是DIV2
        </div>
</body>

</html>
