<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动两列式（2+1）</title>
    <style>
        #container {
            margin: 0px auto;
            padding: 10px;
            width: 450px;
            height: 260px;
            border: 1px solid #000000;
        }
        
        #box1 {
            width: 300px;
            height: 260px;
            border: 1px solid #000000;
            float: left;
        }
        
        #box2 {
            width: 140px;
            height: 260px;
            border: 1px solid #000000;
            float: right;
        }
        
        #box3 {
            margin-top: 10px;
            width: 100%;
            border: 1px solid #000000;
            height: 30px;
            background: #f9aaaa;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box1">这里是box1</div>
        <div id="box2">这里是box2</div>
        <div id="box3">这里是box3</div>
    </div>
</body>

</html>
