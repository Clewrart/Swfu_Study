<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列浮动式</title>
    <style>
        #container {
            margin: 0px auto;
            padding: 10px;
            width: 360px;
            height: 180px;
            border: 1px solid #000000;
        }
        
        #yellow {
            width: 230px;
            height: 150px;
            padding: 10px;
            background: #e4ff00;
            border: 1px solid #000000;
            float: left;
        }
        
        #green {
            width: 100px;
            height: 170px;
            background: #9ff850;
            border: 1px solid #000000;
            float: right;
        }
        
        #box1 {
            width: 100px;
            height: 150px;
            border: 1px solid #000000;
            background: #ffffff;
            float: left;
        }
        
        #box2 {
            width: 100px;
            height: 150px;
            border: 1px solid #000000;
            background: #ffffff;
            float: right;
        }
    </style>

</head>

<body>
    <div id="container">
        <div id="yellow">
            <div id="box1">box1</div>
            <div id="box2">box2</div>
        </div>

        <div id="green">box3</div>
    </div>
</body>

</html>
