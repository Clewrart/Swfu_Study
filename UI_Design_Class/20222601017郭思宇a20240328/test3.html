<style>
    * {
        margin: 0;
        padding: 0;

    li {
        list-style: none;
        padding: 0%;
        background-color: blueviolet;
    }
    
    table {
        border: solid;
        border-color: black;
        border-collapse: collapse;
        margin: auto;
        background-color: aquamarine;
    }
    
    td {
        text-align: center;
        width: 500px;
        height: 30px;
        border: 2px;

        border-color: black;

    }
    
    .td2 {
        display: none;
    }
    
    .td1:hover {
        color: black;
        background-color: greenyellow;
    }
    
    .td1:hover .td2 {
        display: block;
        background-color: lightblue;
    }
</style>

            </td>
