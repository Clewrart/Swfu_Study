<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏1</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
        padding: 0%;
    }
    
    ul li {
        background-color: beige;
        float: left;
        width: 20%;
        height: 60px;
        font-size: 200%;
        line-height: 60px;
        text-align: center;
        border: 1px, rgb(112, 112, 112)
    }
    
    li:hover {
        color: violet
    }
    
    input {
        height: 30px;
        border-radius: 2px;
    }
    
    button {
        height: 30px;
    }
</style>

<body>
    <ul>
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
        <li>2-4</li>
        <li><input placeholder="输入框"><button>GO!</button></li>

    </ul>
</body>

</html>
