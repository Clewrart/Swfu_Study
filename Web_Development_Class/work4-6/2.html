<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".btn1").click(function() {
                $("div").fadeOut(1000);
            });
            $(".btn2").click(function() {
                $("div").fadeIn(1000);
            });
        });
    </script>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px;
        display: inline-block;
    }
</style>

<body>
    <button class="btn1"> 消失 </button>
    <button class="btn2"> 显示 </button><br>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
