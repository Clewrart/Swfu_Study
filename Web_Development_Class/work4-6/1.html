<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.js"></script>
    <script type=" text/javascript ">
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <p>点击会消失</p>
</body>

</html>
