<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submit").click(function () {
                var name = $('#userName').val();
                var psw = $("#psword").val();
                var jsonName = JSON.stringify({ name: name, psw: psw });

                if (name.length === 0 || psw.length === 0) {
                    $("#errorInfo2").html("*用户名和密码不能为空").css("color", "orange");
                    return;
                }

                $.ajax({
                    url: "WebForm1.aspx/UserIsValid",
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: jsonName, 
                    success: function (data) {
                        if (data.d === true) {
                            window.location = "wel.html";
                        } else {
                            $("#errorInfo2").html("*密码错误").css("color", "red");
                        }
                    },
                    error: function (err) {
                        alert("系统Error!");
                    }
                });
            });
        });




        $(document).ready(function () {
            $("#userName").focus(function () {
                var name = $('#userName').val();
               
                var jsonName = JSON.stringify({ name: name});

                if (name.length === 0) {
                    $("#errorInfo2").html("*用户名和密码不能为空").css("color", "orange");
                    return;
                }

                $.ajax({
                    url: "WebForm1.aspx/UserIsexist",
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: jsonName, 
                    success: function (data) {
                        if (data.d === true) { 
                            $("#errorInfo").html("*用户账户存在").css("color", "green");
                        } else {
                            $("#errorInfo").html("*用户账户不存在").css("color", "red");
                        }
                    },
                    error: function (err) {
                        alert("系统Error!");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div>
        输入账号:
        <input type="text" id="userName" placeholder="input">
    </div><br>
    <div>
        输入密码:
        <input type="password" id="psword" placeholder="input">
    </div><br>
    <div>
        <input type="button" id="submit" value="Login">
    </div><br>
    <div id="errorInfo"></div>
    <div id="errorInfo2"></div>
</body>

</html>
