<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn1").click(function() {
                var p1 = $("#p1").val();
                var p2 = $("#p2").val();
                var rs = JSON.stringify({
                    p1: p1,
                    p2: p2
                });
                $.ajax({
                    url: "login.aspx/usrLog",
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: rs,
                    success: function(data) {
                        if (data.d == 1) {
                            alert("登录成功");
                        } else if (data.d == 0) {
                            alert("登录失败");
                        }
                    },
                    error: function(err) {
                        alert("系统Error!")
                    }
                });
            });
        });
    </script>
</head>

<body>
    <span>输入账号<input type="text" id="p1"> </span><br>
    <span>输入密码<input type="password" id="p2"></span><br>
    <input type="button" id="btn1" value="登录">
</body>

</html>
