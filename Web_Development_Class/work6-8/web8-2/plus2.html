<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
  

    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn1").click(function() {
                var p1 = $("#p1").val();
                var p2 = $("#p2").val();
                var rs = "{'p1':'" + p1 + "','p2':'" + p2 + "'}";
                $.ajax({
                    url: "plus.aspx/Plus",
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: rs,
                    success: function(data) {
                        alert("计算结果：" + data.d)
                    },
                    error: function(err) {
                        alert("Error!")
                    }
                });
            });
        });
    </script>
</head>

<body>
    <input type="text" id="p1">
    <input type="text" id="p2">
    <input type="button" id="btn1" value="加法计算">
    <h3>点击按钮计算</h3>
</body>

</html>
